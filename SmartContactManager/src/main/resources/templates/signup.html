<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>This is home page...</title>
</head>
<body>
<section>
   <div class="div container">
       <div class="row">

           <div class="col-md-6 offset-md-3">

              <div class="my-card mt-1">

                  <div  th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
                      <p th:text="${session.message.content}"></p>
                      <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                  </div>

                  <div class="container text-center">

                      <img style="width: 60px;" src="" th:src="@{/image/register.jpg}" alt="">

                  </div>

                  <h1 class="text-center"> Register Here !!</h1>

                  <form action="" th:action="@{/do_register}" method="post" th:object="${user}">
                      <!-- Field Name -->
                      <div class="form-group">
                          <label for class="field-name">Your Name</label>
                          <input
                                  name="name"
                                  type="text"
                                  class="form-control"
                                  id="field-name"
                                  placeholder="Enter Here"
                                  required
                                  th:value="${user.name}"
                          />
                      </div>
                      <!-- Field Email -->
                      <div class="form-group">
                          <label for class="email_field">Your Email</label>
                          <input
                                  name="email"
                                  type="text"
                                  class="form-control"
                                  id="email_field"
                                  placeholder="Enter Here"
                                  required
                                  th:value="${user.email}"
                          />
                      </div>

                      <!-- Password Field -->
                      <div class="form-group">
                          <label for class="password_field">Password</label>
                          <input
                                  name="password"
                                  type="text"
                                  class="form-control"
                                  id="password_field"
                                  placeholder="Enter Here"
                                  required
                          />
                      </div>

                      <!--User about Field-->

                      <div class="group-form">

                          <textarea name="about"
                                    th:text="${user.about}"
                                    placeholder="Enter something yourself"
                                    rows="6" class="form-control"></textarea>
                      </div>


                      <!--Term and condition agreement-->

                      <div class="form-group form-check text-center" >

                          <input type="checkbox"
                          name="agreement"
                          class="form-check-input"
                          id="agreement"

                          />
                          <label for="agreement">Accept terms and conditions</label>


                      </div>

                      <div class="container text-center">

                      <button type="submit" class="btn bg-primary btn-block text-white">
                          Submit
                      </button>

                      <button type="reset"  class="btn btn-warning btn-block text-white">
                          Reset
                      </button>

                      </div>

                  </form>


              </div>

           </div>

       </div>
   </div>
</section>
</body>
</html>
