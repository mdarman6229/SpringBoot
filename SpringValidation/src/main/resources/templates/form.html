<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Here</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body style="background:#e2e2e2">

<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">

            <form th:action="@{/process}" method="post" class="bg-white-p4" th:object="${loginData}">
                <h1 class="text-center">Register Here</h1>
                <div class="form-group">
                    <label for="exampleInputEmail1" class="form-label">User Name</label>
                    <input type="text"
                           name="userName"
                           class="form-control"
                           th:value="${loginData.userName}"
                           th:classappend="${#fields.hasErrors('userName')?'is-invalid':''}"

                           id="exampleInputEmail1"
                           aria-describedby="emailHelp">

                    <div th:each=" e : ${#fields.errors('userName')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback">
                        Please provide a valid city.
                    </div>



                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1" class="form-label">User Email</label>
                    <input type="email"
                           name="email"
                           th:value="${loginData.email}"
                           class="form-control"
                           th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
                           id="exampleInputPassword1">

                    <div th:each="e : ${#fields.errors('email')}" th:text="${e}" class="invalid-feedback"></div>
                </div>


                <div class="form-group form-check">
                    <input  th:classappend="${#fields.hasErrors('agreed')?'is-invalid':''}"
                            name="agreed" type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label"
                           for="exampleCheck1"> agree terms and conditions </label>

                    <div th:each=" e : ${#fields.errors('agreed')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback">
                        Please provide a valid city.
                    </div>

                </div>
                <div class="container text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>

        </div>
    </div>
</div>md-3

</body>
</html>
