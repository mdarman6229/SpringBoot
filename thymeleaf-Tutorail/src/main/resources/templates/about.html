<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>
  <body>
    <h1>Learn about with coding in youtube</h1>
    <h1>We are Learning Spring Boot</h1>

        <h1 th:text="${#strings.toUpperCase(name)}"></h1>
        <p>Length of the name is <span th:text="${#strings.length(name)}"></span></p>
        <h1 th:text="${currentDate}"></h1>
    <h1>Name of the Owner is <span th:text="${name}"></span></h1>
        <div th:with="a=14, b=10, n=${name}">
            <h1>Value of a is <span th:text="${a}"></span></h1>

            <h1 th:text="'Value of b '+${b}"></h1>

            <h1> Local value n is <span th:text="${n}"></span></h1>

            <h2 th:text="'sum of '+${a}+' and '+${b}+' is '+${a+b}"></h2>


        </div>

  </body>
</html>
